<div class="row mt-3 filter-wish-items">
    <div class="col-sm-2">
      <select 
      class="form-select" 
      [(ngModel)]="filter"
      (ngModelChange)="onFilterChange($event)"
      >
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

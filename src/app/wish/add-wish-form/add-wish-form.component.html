<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center wish-list-form">
    <div class="col-sm-6">
      <label class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input 
      type="text" 
      name="add-wish-input"
      class="form-control" 
      [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button 
      type="submit" 
      class="btn btn-primary"
      (click)="$event.preventDefault(); addNewWish()"
      >Add Wish</button>
    </div>
  </form>
